<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container container">
            <div class="logo">
                <img src="Playstation_img/logo.png" alt="">
            </div>
            <input type="checkbox" name="" id="ham">
            <label for="ham">
                <div class="hamburger-lines">
                    <span class="line1 lines"></span>
                    <span class="line2 lines"></span>
                    <span class="line3 lines"></span>
                </div>
            </label>
            <ul class="menu-links">
                <li><a href="#">Game Controllers</a></li>
                <li><a href="#">VR Accessories</a></li>
                <li><a href="#">Media Remote</a></li>
                <li><a href="#">Others</a></li>
            </ul>
        </div>
    </div>
    <section class="showcase container">
        <div class="showcase-container">
        <div class="showcase-content">
            <div class="content-box">
                <div class="boldline"></div>
                <div>
                    <h1>PS4 V2<br/>Dualshock 4</h1>
                    <p>Wireless Controller for PlayStation 4</p>
                    <p class="small">(Compatible/Generic)</p>
                </div>
            </div>
            <div class="price-box">
                <h2 class="price"></h2>$32.50</h2>
                <a href="#" class="btn">Buy Now</a>
            </div>
        </div>
        <div class="showcase-img">
            <div class="img">
                <img src="Playstation_img/controller.png" class="img1" alt="">
                <div>
                    <img src="Playstation_Img/add.png" alt="" class="img2">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <img src="Playstation_img/fb.png" alt="">
        <img src="Playstation_img/tw.png" alt="">
        <img src="Playstation_img/ig.png" alt="">
    </footer>
</body>
</html>
