<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc_container">
        <ul class="display">
            
        </ul>
        <div class="input">
            <div class="btn clr special" id="clr">
                <h1>AC</h1>
            </div>
            <div class="btn backspace special" id="backspace">
                <h1><</h1>
            </div>
            <div class="btn percentage special" id="percentage">
                <h1>%</h1>
            </div>
            <div class="btn divide special" id="divide">
                <h1>/</h1>
            </div>
            <div class="btn seven" id="seven">
                <h1>7</h1>
            </div>
            <div class="btn eight" id="eight">
                <h1>8</h1>
            </div>
            <div class="btn nine" id="nine">
                <h1>9</h1>
            </div>
            <div class="btn special multiply" id="multiply">
                <h1>*</h1>
            </div>
            <div class="btn four" id="four">
                <h1>4</h1>
            </div>
            <div class="btn five" id="five">
                <h1>5</h1>
            </div>
            <div class="btn six" id="six">
                <h1>6</h1>
            </div>
            <div class="btn special minus" id="minus">
                <h1>-</h1>
            </div>
            <div class="btn one" id="one">
                <h1>1</h1>
            </div>
            <div class="btn two" id="two">
                <h1>2</h1>
            </div>
            <div class="btn three" id="three">
                <h1>3</h1>
            </div>
            <div class="btn special plus" id="plus">
                <h1>+</h1>
            </div>
            <div class="btn space" id="space">
                <h1></h1>
            </div>
            <div class="btn zero" id="zero">
                <h1>0</h1>
            </div>
            <div class="btn dot" id="dot">
                <h1>.</h1>
            </div>
            <div class="btn special equal" id="equal">
                <h1>=</h1>
            </div>
        </div>
    </div>
    <script src="brain.js"></script>
</body>
</html>
